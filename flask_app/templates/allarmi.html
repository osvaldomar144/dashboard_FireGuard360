    function aggiornaGraficoEventi(data, startDate) {
  const giorniSettimana = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const nomiCompleti = {
    'Sun': 'Sunday', 'Mon': 'Monday', 'Tue': 'Tuesday',
    'Wed': 'Wednesday', 'Thu': 'Thursday',
    'Fri': 'Friday', 'Sat': 'Saturday'
  };

  const perGiorno = {};
  const labels = [];
  const shortLabels = [];

  for (let i = 0; i < 7; i++) {
    const giorno = new Date(startDate);
    giorno.setDate(giorno.getDate() + i);
    const key = giorno.getFullYear() + "-" + String(giorno.getMonth() + 1).padStart(2, '0') + "-" + String(giorno.getDate()).padStart(2, '0');
    perGiorno[key] = { attenzione: 0, pericolo: 0 };
    labels.push(key);
    shortLabels.push(giorniSettimana[giorno.getDay()]);
  }

  data.forEach(ev => {
    const evDate = new Date(ev.data_ora);
    const key = evDate.getFullYear() + "-" + String(evDate.getMonth() + 1).padStart(2, '0') + "-" + String(evDate.getDate()).padStart(2, '0');
    if (perGiorno[key]) {
      const tipo = ev.evento.toLowerCase().includes('pericolo') ? 'pericolo' : 'attenzione';
      perGiorno[key][tipo]++;
    }
  });

  const datiAttenzione = labels.map(d => perGiorno[d].attenzione);
  const datiPericolo = labels.map(d => perGiorno[d].pericolo);

  const giornoTopIndex = datiAttenzione.map((val, i) => val + datiPericolo[i])
    .reduce((maxIdx, val, idx, arr) => val > arr[maxIdx] ? idx : maxIdx, 0);

  const giornoTop = shortLabels[giornoTopIndex];
  const giornoTopData = labels[giornoTopIndex];

  document.getElementById('stat-giorno-max').textContent =
    `Day with most events: ${giornoTop} (${giornoTopData})`;

  const ctx = document.getElementById('graficoEventi').getContext('2d');
  if (chartAllarmi) {
    chartAllarmi.data.labels = shortLabels;
    chartAllarmi.data.datasets[0].data = datiAttenzione;
    chartAllarmi.data.datasets[1].data = datiPericolo;
    chartAllarmi.update();
  } else {
    chartAllarmi = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: shortLabels,
        datasets: [
          {
            label: 'Allarmi',
            data: datiAttenzione,
            backgroundColor: '#0d6efd',
            barThickness: 12
          },
          {
            label: 'Pericoli',
            data: datiPericolo,
            backgroundColor: '#5a9bd5',
            barThickness: 12
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { beginAtZero: true }
        }
      }
    });
  }
}


function caricaGraficoDaData(dataInizio) {
  const start = new Date(dataInizio);
  start.setHours(0, 0, 0, 0);

  const end = new Date(start);
  end.setDate(start.getDate() + 6);
  end.setHours(23, 59, 59, 999);

  const format = d => d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
  document.getElementById("intervallo-grafico").textContent =
    `üìÖ Showing events from ${format(start)} to ${format(end)}`;

  fetch('/get_allarmi_storico')
    .then(res => res.json())
    .then(data => {
      const filtrati = data.filter(ev => {
        const d = new Date(ev.data_ora);
        return d >= start && d <= end;
      });
      aggiornaGraficoEventi(filtrati, start); // üëâ passa la data iniziale
    });
}
    function caricaStorico() {
      fetch('/get_allarmi_storico')
        .then(res => res.json())
        .then(data => {
          document.getElementById('totale-eventi').textContent = `Totale eventi registrati: ${data.length}`;
          const table = $('#storicoTable').DataTable();
          table.clear();
          data.forEach(ev => {
            const eventoLower = ev.evento.toLowerCase();
            let badgeClass = eventoLower.includes('pericolo') ? 'badge-danger' : 'badge-warning';
            const badgeLabel = `<span class="badge ${badgeClass} badge-evento">${ev.evento}</span>`;
            table.row.add([ev.data_ora, badgeLabel]);
          });
          table.draw();
        });
    }

    function filtraPerTipo(tipo) {
      fetch('/get_allarmi_storico')
        .then(res => res.json())
        .then(data => {
          const table = $('#storicoTable').DataTable();
          const filtrati = data.filter(ev => ev.evento.toLowerCase().includes(tipo));
          table.clear();
          filtrati.forEach(ev => {
            const badgeClass = ev.evento.toLowerCase().includes('pericolo') ? 'badge-danger' : 'badge-warning';
            const badgeLabel = `<span class="badge ${badgeClass} badge-evento">${ev.evento}</span>`;
            table.row.add([ev.data_ora, badgeLabel]);
          });
          table.draw();
          document.getElementById('totale-eventi').textContent = `Totale eventi registrati: ${filtrati.length}`;
        });
    }

function esportaSettimanaCSV(data, startDate) {
  const giorni = [...Array(7)].map((_, i) => {
    const d = new Date(startDate);
    d.setDate(d.getDate() + i);
    return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
  });

  const conteggio = {};
  giorni.forEach(g => {
    conteggio[g] = { attenzione: 0, pericolo: 0 };
  });

  data.forEach(ev => {
    const d = new Date(ev.data_ora);
    const giorno = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
    if (conteggio[giorno]) {
      const tipo = ev.evento.toLowerCase().includes('pericolo') ? 'pericolo' : 'attenzione';
      conteggio[giorno][tipo]++;
    }
  });

  let csv = 'Data,Allarmi,Pericoli\n';
  giorni.forEach(g => {
    csv += `${g},${conteggio[g].attenzione},${conteggio[g].pericolo}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `settimana_${giorni[0]}_to_${giorni[6]}.csv`;
  link.click();
  URL.revokeObjectURL(url);
}
