<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FireGuard360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, rgba(0,123,255,0.1), rgba(0,123,255,0.03));
      height: 100vh;
    }
    .h-custom {
      height: calc(100vh - 73px);
    }
    .form-control::placeholder {
      color: #adb5bd;
    }
    .login-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.1);
      padding: 40px 30px;
    }
    footer {
      background-color: #0d6efd;
    }
    footer a {
      color: white;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .image-container {
      position: relative;
      overflow: hidden;
    }
    .custom-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 0px; 
      transition: transform 0.3s ease;
    }
    .custom-image:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ POPUP ERRORE LOGIN -->
  {% if errore %}
  <div class="alert alert-danger alert-dismissible fade show position-fixed" role="alert"
       style="top: 20px; right: 20px; z-index: 9999; width: 320px;">
    <strong>Errore:</strong> {{ errore }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
  </div>
  {% endif %}

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <div class="image-container text-center mb-4">
            <img src="{{ url_for('static', filename='img/login_page.png') }}" class="custom-image" alt="FireGuard360 Illustration" style="width: 100%; max-width: 600px; height: auto;">
          </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="login-card">
            <form action="/login" method="POST">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                <h3 class="fw-bold text-primary">Accedi a FireGuard360</h3>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control form-control-lg"
                       placeholder="Nome utente" required />
              </div>

              <div class="form-outline mb-3">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                       placeholder="Password" required />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe"> Ricordami </label>
                </div>
                <a href="#" class="text-body">Password dimenticata?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Accedi</button>
                <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                  Non hai un account? <a href="#" class="link-danger">Registrati</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
      <div class="text-white mb-3 mb-md-0">
        Â© 2025 FireGuard360. Tutti i diritti riservati.
      </div>
      <div>
        <a href="#" class="me-4"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="me-4"><i class="fab fa-twitter"></i></a>
        <a href="#" class="me-4"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ•’ Chiusura automatica del popup dopo 4s -->
  <script>
    const alertElement = document.querySelector('.alert');
    if (alertElement) {
      setTimeout(() => {
        const alert = bootstrap.Alert.getOrCreateInstance(alertElement);
        alert.close();
      }, 4000);
    }
  </script>
</body>
</html>
