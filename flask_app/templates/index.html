  <script>
    function showToast(message) {
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      const toast = new bootstrap.Toast(document.getElementById('action-toast'));
      toast.show();
    }

    function createChart(chartId, labels, data, label, color, chartType) {
  // Distruggi il grafico esistente (se presente)
  const existingChart = Chart.getChart(chartId); // Recupera il grafico esistente
  if (existingChart) {
    existingChart.destroy(); // Distruggi il grafico esistente
  }

  // Crea un nuovo grafico
  new Chart(document.getElementById(chartId), {
    type: chartType,
    data: {
      labels: labels,
      datasets: [{
        label: label,
        data: data,
        backgroundColor: color,
        borderColor: color,
        borderWidth: 1,
        fill: false,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      animation: {
        duration: 1000,
        easing: 'easeInOutCubic',
      },
      scales: {
        x: {
          title: {
            display: true,
            text: 'Data/Ora'
          },
          ticks: {
            display: false
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: label
          }
        }
      }
    }
  });
}

function filterData() {
  const startDate = document.getElementById('start-date').value;
  const endDate = document.getElementById('end-date').value;

  if (!startDate || !endDate) {
    alert('Per favore, seleziona un intervallo di date valido.');
    return;
  }

  // Aggiungi l'ora per le date
  const startDateTime = `${startDate} 00:00:00`;  // Inizio del giorno
  const endDateTime = `${endDate} 23:59:59`;  // Fine del giorno

  // Codifica correttamente i parametri della query
  const startDateEncoded = encodeURIComponent(startDateTime);
  const endDateEncoded = encodeURIComponent(endDateTime);

  // Fai una richiesta AJAX al backend per ottenere i dati filtrati
  fetch(`/get_data_filter?start_date=${startDateEncoded}&end_date=${endDateEncoded}`)
    .then(response => response.json())
    .then(data => {
      updateCharts(data);
    })
    .catch(error => console.error('Errore nel recupero dei dati:', error));
}

    function updateCharts(data) {
      const dataLabels = data.map(item => item.data_ora);
      const temperaturaData = data.map(item => item.temperatura);
      const umiditaData = data.map(item => item.umidita);
      const fumoData = data.map(item => item.fumo);

      createChart('temperatura-chart', dataLabels, temperaturaData, 'Temperatura (°C)', 'rgb(255, 99, 132)', 'line');
      createChart('umidita-chart', dataLabels, umiditaData, 'Umidità (%)', 'rgb(54, 162, 235)', 'line');
      createChart('fumo-chart', dataLabels, fumoData, 'Fumo (ppm)', 'rgb(75, 192, 192)', 'bar');
    }

    window.onload = function() {
      fetch('/get_data')
        .then(response => response.json())
        .then(data => {
          const dataLabels = data.map(item => item.data_ora);
          const temperaturaData = data.map(item => item.temperatura);
          const umiditaData = data.map(item => item.umidita);
          const fumoData = data.map(item => item.fumo);

          createChart('temperatura-chart', dataLabels, temperaturaData, 'Temperatura (°C)', 'rgb(255, 99, 132)', 'line');
          createChart('umidita-chart', dataLabels, umiditaData, 'Umidità (%)', 'rgb(54, 162, 235)', 'line');
          createChart('fumo-chart', dataLabels, fumoData, 'Fumo (ppm)', 'rgb(75, 192, 192)', 'bar');

          document.getElementById('temperatura').textContent = `${temperaturaData[0]} °C`;
          document.getElementById('umidita').textContent = `${umiditaData[0]} %`;
          document.getElementById('fumo').textContent = `${fumoData[0]} ppm`;
        })
        .catch(error => console.error('Error fetching data:', error));
    }
  </script>
