<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Interactive Labels</title>
  <link type="text/css" href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body>
  <!-- Aggiungi il modello 3D con hotspot -->
  <model-viewer src="/static/models/3d-model 2.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="reinhard" poster="/static/img/poster.webp" shadow-intensity="0.2" exposure="0.6" shadow-softness="3"  lighting="high-dynamic-range">
    <!-- Hotspot per la cucina -->
    <button class="Hotspot" id="hotspot-3" slot="hotspot-3" data-position="146.8090057373047m 48.7874181350121m 43.502614179511795m" data-normal="-1m 0m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Kitchen</div>
    </button>
    <button class="Hotspot" id="hotspot-5" slot="hotspot-5" data-position="-78.08381382822222m 42.110198974609375m 19.63558732243537m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Bedroom</div>
    </button>
    <button class="Hotspot" id="hotspot-7" slot="hotspot-7" data-position="-294.3019463806104m 15.748000144958496m 2.172734409953023m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Garden</div>
    </button>
    <button class="Hotspot" id="hotspot-11" slot="hotspot-11" data-position="276.94098925622507m 15.748000144958496m -80.1613205056519m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Living Room</div>
    </button>
    <!-- Aggiungi ulteriori hotspot se necessario -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>

  <script src="/static/js/script.js"></script>
  <!-- Aggiungi il modello-viewer per supportare il modello 3D -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
